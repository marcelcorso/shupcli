<!DOCTYPE HTML> 
<html lang="en-US"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Feed</title> 
  <link rel="shortcut icon" href="/images/favicon.ico">
</head> 
 
<body>

<h1>Feed</h1>

  <ul>
    <li>url: {{ feed.url }}</li>
    <li>hub: {{ feed.hub }}</li> 
  </ul>

  <h2>Actions</h2>

  <a href="/feeds/get_hub/{{ feed.key }}">get hub</a><br/>
  <a href="/feeds/sub/{{ feed.key }}">sub</a><br/>
  <a href="/feeds/unsub/{{ feed.key }}">unsub</a><br/>

  <h2>Posts</h2>
  <ul>
    {% for post in post_list %}
      <li style="border: 1px solid #000">
        <h3><a href="{{ post.link }}">{{ post.title }}</a></h3>
        <small>
          {{ post.published }}
        </small>
        <p>
          {{ post.summary }}
        </p>
      </li>
    {% endfor %}
  </ul>


</body> 
</html>
